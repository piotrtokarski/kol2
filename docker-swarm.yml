version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
    deploy:
      mode: global
      placement:
        constraints:
          - "node.role == manager"
  redis:
    image: 'redis:latest'
    deploy:
      mode: replicated
      replicas: ${TCH2_REPLICAS}
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    image: "${TCH2_REGISTRY_ADDR}/${TCH2_REGISTRY_USER}/${TCH2_IMAGE_NGINX}"
    ports:
      - '3050:80'
    deploy:
      mode: replicated
      replicas: ${TCH2_REPLICAS}
  api:
    build:
      dockerfile: Dockerfile
      context: ./server
    image: "${TCH2_REGISTRY_ADDR}/${TCH2_REGISTRY_USER}/${TCH2_IMAGE_API}"
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    deploy:
      mode: replicated
      replicas: ${TCH2_REPLICAS}
      restart_policy:
        condition: any
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: ./client
    image: "${TCH2_REGISTRY_ADDR}/${TCH2_REGISTRY_USER}/${TCH2_IMAGE_CLIENT}"
    volumes:
      - /app/node_modules
      - ./client:/app
    deploy:
      mode: replicated
      replicas: ${TCH2_REPLICAS}
  worker:
    build:
      dockerfile: Dockerfile
      context: ./worker
    image: "${TCH2_REGISTRY_ADDR}/${TCH2_REGISTRY_USER}/${TCH2_IMAGE_WORKER}"
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_OPTIONS=--openssl-legacy-provider
    deploy:
      mode: replicated
      replicas: ${TCH2_REPLICAS}
